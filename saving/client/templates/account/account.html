<!--Index-->
<template name="saving_account">
    <p>
        <button type="button" class="btn btn-primary insert">{{fa "plus"}} Add New</button>
    </p>

    {{> tabular table=Saving.TabularTable.Account selector=selector class="table table-striped table-bordered table-condensed table-hover"}}
</template>

<!--Action-->
<template name="saving_accountAction">
    {{#tabularAction}}
        <!--<li><a href="#" class="update">{{fa "pencil"}} Update</a></li>-->
        <li><a href="#" class="remove">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="show">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="saving_accountInsert">
    {{#autoForm collection=Saving.Collection.Account id="saving_accountInsert" type="insert" afFieldInput-placeholder="schemaLabel"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='accDate'}}
                {{> afQuickField name='cpanel_currencyId'}}
                {{> afQuickField name='productId'}}
                {{> afQuickField name='type'}}
            </div>
            <div class="col-md-6">
                <!--Client-->
                <!--{{> afQuickField name='clientId'}}-->
                <div class="form-group{{#if afFieldIsInvalid name='clientId'}} has-error{{/if}}" data-required="true">
                    <label class="control-label" for="clientId">Client</label>

                    <div class="input-group select2-bootstrap-append">
                        {{> afFieldInput name='clientId'}}
                        <span class="input-group-addon">
                            <a href="#" class="clientInsertAddon">
                                {{fa "plus"}}
                            </a>
                        </span>
                    </div>
                    {{#if afFieldIsInvalid name='clientId'}}
                        <span class="help-block">{{afFieldMessage name='clientId'}}</span>
                    {{/if}}
                </div>

                <!--Staff-->
                <!--{{> afQuickField name='staffId'}}-->
                <div class="form-group{{#if afFieldIsInvalid name='staffId'}} has-error{{/if}}" data-required="true">
                    <label class="control-label" for="staffId">Staff</label>

                    <div class="input-group select2-bootstrap-append">
                        {{> afFieldInput name='staffId'}}
                        <span class="input-group-addon">
                            <a href="#" class="staffInsertAddon">
                                {{fa "plus"}}
                            </a>
                        </span>
                    </div>
                    {{#if afFieldIsInvalid name='staffId'}}
                        <span class="help-block">{{afFieldMessage name='staffId'}}</span>
                    {{/if}}
                </div>

                {{> afQuickField name='memo' rows=3}}
            </div>
        </div>

        {{> afArrayField name="inheritor" id="inheritor" template="customArrayField" subtemplate="customObjectField"}}

        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--Custom array field-->
<template name="afArrayField_customArrayField">
    <div class="panel panel-default">
        <div class="panel-heading">{{afFieldLabelText name=this.atts.name}}</div>
        <div class="panel-body">

            {{#if afFieldIsInvalid name=this.atts.name}}
                <div class="has-error">
                    <span class="help-block">{{{afFieldMessage name=this.atts.name}}}</span>
                </div>
            {{/if}}

            {{#afEachArrayItem name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
                <div class="row">
                    {{> UI.dynamic template=../atts.subtemplate}}

                    <div class="col-sm-1">
                        {{#if afArrayFieldHasMoreThanMinimum name=../atts.name minCount=../atts.minCount maxCount=../atts.maxCount}}
                            <button type="button" class="btn btn-sm btn-danger autoform-remove-item">
                                <span class="glyphicon glyphicon-minus"></span>
                            </button>
                        {{/if}}
                    </div>
                </div>
            {{/afEachArrayItem}}

            {{#if afArrayFieldHasLessThanMaximum name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
                <div class="row">
                    <div class="col-sm-1 col-md-offset-11">
                        <button type="button" class="btn btn-primary autoform-add-item btn-sm"
                                data-autoform-field="{{this.atts.name}}" data-autoform-minCount="{{this.atts.minCount}}"
                                data-autoform-maxCount="{{this.atts.maxCount}}">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </div>
                </div>
            {{/if}}

        </div>
    </div>
</template>

<!--Custom object field-->
<template name="customObjectField">
    <div class="col-sm-3">
        {{> afQuickField name=current.name template="bootstrap3" label=false class="input-sm"}}
    </div>
    <div class="col-sm-3">
        {{> afQuickField name=current.gender template="bootstrap3" label=false class="input-sm"}}
    </div>
    <div class="col-sm-5">
        {{> afQuickField name=current.des template="bootstrap3" label=false class="input-sm"}}
    </div>
</template>
