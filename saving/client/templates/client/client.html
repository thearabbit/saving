<!--Index-->
<template name="saving_client">
    <p>
        <button type="button" class="btn btn-primary insert">{{fa "plus"}} Add New</button>
    </p>

    {{> tabular table=Saving.TabularTable.Client selector=selector class="table table-striped table-bordered table-condensed table-hover"}}
</template>

<!--Action-->
<template name="saving_clientAction">
    {{#tabularAction}}
        <li><a href="#" class="update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="remove">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="show">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="saving_clientInsert">
    {{#autoForm collection=Saving.Collection.Client id="saving_clientInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='khName'}}
                {{> afQuickField name='khNickName'}}
                {{> afQuickField name='enName'}}
                {{> afQuickField name='enNickName'}}
                {{> afQuickField name='gender'}}
                {{> afQuickField name='dob'}}
                {{> afQuickField name='idType'}}
                {{> afQuickField name='idNumber'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='issuedDate'}}
                {{> afQuickField name='expiryDate'}}
                {{> afQuickField name='address'}}
                {{> afQuickField name='telephone'}}
                {{> afQuickField name='email'}}
                {{> afQuickField name='occupation'}}
                {{> afQuickField name='occupationAddress'}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--Update-->
<template name="saving_clientUpdate">

    {{#autoForm collection=Saving.Collection.Client id="saving_clientUpdate" doc=this type="update"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='khName'}}
                {{> afQuickField name='khNickName'}}
                {{> afQuickField name='enName'}}
                {{> afQuickField name='enNickName'}}
                {{> afQuickField name='gender'}}
                {{> afQuickField name='dob'}}
                {{> afQuickField name='idType'}}
                {{> afQuickField name='idNumber'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='issuedDate'}}
                {{> afQuickField name='expiryDate'}}
                {{> afQuickField name='address'}}
                {{> afQuickField name='telephone'}}
                {{> afQuickField name='email'}}
                {{> afQuickField name='occupation'}}
                {{> afQuickField name='occupationAddress'}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}

</template>

<!--Show-->
<template name="saving_clientShow">
    <dl class="dl-horizontal">
        <dt>Id</dt>
        <dd>{{_id}}</dd>
        <dt>Kh Name</dt>
        <dd>{{khName}}</dd>
        <dt>Kh Nick Name</dt>
        <dd>{{khNickName}}</dd>
        <dt>En Name</dt>
        <dd>{{enName}}</dd>
        <dt>En Nick Name</dt>
        <dd>{{enNickName}}</dd>
        <dt>Gender</dt>
        <dd>{{gender}}</dd>
        <dt>Date of Birth</dt>
        <dd>{{dob}}</dd>
        <dt>ID Type</dt>
        <dd>{{idType}}</dd>
        <dt>ID Number</dt>
        <dd>{{idNumber}}</dd>
        <dt>Issued Date</dt>
        <dd>{{issuedDate}}</dd>
        <dt>Expiry Date</dt>
        <dd>{{expiryDate}}</dd>
        <dt>Address</dt>
        <dd>{{address}}</dd>
        <dt>Telephone</dt>
        <dd>{{telephone}}</dd>
        <dt>Email</dt>
        <dd>{{email}}</dd>
        <dt>Occupation</dt>
        <dd>{{occupation}}</dd>
        <dt>Occupation Address</dt>
        <dd>{{occupationAddress}}</dd>
    </dl>
</template>
