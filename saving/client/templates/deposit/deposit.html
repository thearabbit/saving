<!--Index-->
<template name="saving_deposit">
    <p>
        <button type="button" class="btn btn-primary insert">{{fa "plus"}} Add New</button>
    </p>
    {{> tabular table=Saving.TabularTable.Deposit selector=selector class="table table-striped table-bordered table-condensed table-hover"}}
</template>
<!--Action-->
<template name="saving_depositAction">
    {{#tabularAction}}
        <li><a href="#" class="update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="remove">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="show">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>
<!--Insert-->
<template name="saving_depositInsert">
    {{#autoForm collection=Saving.Collection.Perform id="saving_depositInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='performDate'}}
                {{> afQuickField name='accountId' type="select2" options=accountId}}
                {{> afQuickField name='amount'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='voucherId'}}
                {{> afQuickField name='memo'}}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>
<!--Update-->
<template name="saving_depositUpdate">
    {{#autoForm collection=Saving.Collection.Perform id="saving_depositUpdate" doc=this type="update"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='performDate' readonly="true"}}
                {{> afQuickField name='accountId' readonly="true"}}
                {{> afQuickField name='amount'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='voucherId'}}
                {{> afQuickField name='memo'}}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>
<!--Show-->
<template name="saving_depositShow">
    <dl class="dl-horizontal">
        <dt>Id</dt>
        <dd>{{_id}}</dd>
        <dt>Deposit Date</dt>
        <dd>{{performDate}}</dd>
        <dt>Principal Receivable</dt>
        <dd>{{principalRe}}</dd>
        <dt>Interest Receivable</dt>
        <dd>{{interestRe}}</dd>
        <dt>Status</dt>
        <dd>{{status}}</dd>
        <dt>Voucher ID</dt>
        <dd>{{voucherId}}</dd>
        <dt>Account ID</dt>
        <dd>{{accountId}}</dd>
        <dt>Memo</dt>
        <dd>{{memo}}</dd>
    </dl>
</template>
