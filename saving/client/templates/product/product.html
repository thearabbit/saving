<!--Index-->
<template name="saving_product">
    {{> tabular table=Saving.TabularTable.Product class="table table-striped table-bordered table-condensed table-hover"}}
</template>

<!--Action-->
<template name="saving_productAction">
    {{#tabularAction}}
        <li><a href="#" class="update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="show">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="saving_productInsert">
    {{#autoForm collection=Saving.Collection.Product id="saving_productInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                {{> afQuickField name='rate'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='memo'}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--Update-->
<template name="saving_productUpdate">

    {{#autoForm collection=Saving.Collection.Product id="saving_productUpdate" doc=this type="update"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                {{> afQuickField name='rate'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='memo'}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}

</template>

<!--Show-->
<template name="saving_productShow">
    <dl class="dl-horizontal">
        <dt>Id</dt>
        <dd>{{_id}}</dd>
        <dt>Name</dt>
        <dd>{{name}}</dd>
        <dt>Rate</dt>
        <dd>{{rate}}</dd>
        <dt>Memo</dt>
        <dd>{{memo}}</dd>
    </dl>
</template>
