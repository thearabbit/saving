<!--Form-->
<template name="saving_historyReport">
    {{#autoForm schema=Saving.Schema.HistoryReport id="saving_historyReport" action="historyReportGen" target="_blank"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='account'}}
            </div>
            <div class="col-md-6">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">{{fa "file-text"}} Generate</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>


<!--Generate-->
<template name="saving_historyReportGen">

    <!--Title-->
    <div class="report-title">
        <span class="report-company-name">{{title.company.enName}}</span><br>
        Saving History Report
    </div>

    <!--Header-->
    <table width="100%" border="0">
        {{#each header}}
            <tr>
                <td width="50%">{{col1}}</td>
                <td>{{col2}}</td>
            </tr>
        {{/each}}
    </table>

    <!--Content-->
    {{#if content}}
        <table class="report-content">
            <thead class="report-content-header">
            <tr>
                <th>No</th>
                <th>Date</th>
                <th>Day Number</th>
                <th>Principal Re</th>
                <th>Interest Re</th>
                <th>Amount</th>
                <th>Principal Bal</th>
                <th>Interest Bal</th>
                <th>Memo</th>
                <th>Voucher ID</th>
            </tr>
            </thead>

            <tbody class="report-content-body">
            {{#each content}}
                <tr>
                    <td>{{index}}</td>
                    <td>{{date}}</td>
                    <td>{{dayNumber}}</td>
                    <td>{{principalRe}}</td>
                    <td>{{interestRe}}</td>
                    <td>{{amount}}</td>
                    <td>{{principalBal}}</td>
                    <td>{{interestBal}}</td>
                    <td>{{memo}}</td>
                    <td>{{voucherId}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    {{else}}
        {{> noResults}}
    {{/if}}

    <!--Sign-->
    <p></p>
    {{> signFooter}}
</template>
