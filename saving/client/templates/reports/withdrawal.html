<!--Form-->
<template name="saving_withdrawalReport">
    {{#autoForm schema=Saving.Schema.WithdrawalReport id="saving_withdrawalReport" action="withdrawalReportGen" target="_blank"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='branch'}}
                {{> afQuickField name='currency'}}
                {{> afQuickField name='product'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='date'}}
                {{> afQuickField name='exchange'}}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">{{fa "file-text"}} Generate</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>


<!--Generate-->
<template name="saving_withdrawalReportGen">

    <!--Title-->
    <div class="report-title">
        <span class="report-company-name">{{title.company.enName}}</span><br>
        {{title.reportName}}<br>
        Date: {{title.date}}<br>
    </div>

    <!--Header-->
    <table width="100%" border="0">
        {{#each header}}
            <tr>
                <td width="50%">{{col1}}</td>
                <td>{{col2}}</td>
            </tr>
        {{/each}}
    </table>

    <!--Content-->
    {{#if content}}
        <table class="report-content">
            <thead class="report-content-header">
            <tr>
                <th>No</th>
                <th>Account ID</th>
                <th>Client Name</th>
                <th>PRO</th>
                <th>Active Date</th>
                <th>Amount</th>
                <th>CRC</th>
                <th>Status</th>
                <th>Voucher ID</th>
                <th>Branch</th>
            </tr>
            </thead>

            <tbody class="report-content-body">
            {{#each content.data}}
                <tr>
                    <td>{{index}}</td>
                    <td>{{accountId}}</td>
                    <td>{{client}}</td>
                    <td>{{product}}</td>
                    <td>{{activeDate}}</td>
                    <td>{{amount}}</td>
                    <td>{{currency}}</td>
                    <td>{{status}}</td>
                    <td>{{voucherId}}</td>
                    <td>{{branch}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>

        <!--Footer-->
        <table width="100%" border="0" style="font-weight: bold">
            {{#each content.footer}}
                <tr>
                    <td width="25%">{{col1}}</td>
                    <td width="25%">{{col2}}</td>
                    <td width="25%">{{col3}}</td>
                    <td>{{col4}}</td>
                </tr>
            {{/each}}
        </table>
    {{else}}
        {{> noResults}}
    {{/if}}

    <!--Sign-->
    {{> signFooter}}
</template>
