<!--Index-->
<template name="saving_withdrawal">
    <p>
        <button type="button" class="btn btn-primary insert">{{fa "plus"}} Add New</button>
    </p>
    {{> tabular table=Saving.TabularTable.Withdrawal selector=selector class="table table-striped table-bordered table-condensed table-hover"}}
</template>

<!--Action-->
<template name="saving_withdrawalAction">
    {{#tabularAction}}
        <!--<li><a href="#" class="update">{{fa "pencil"}} Update</a></li>-->
        <li><a href="#" class="remove">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="show">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="saving_withdrawalInsert">
    {{#autoForm collection=Saving.Collection.Perform id="saving_withdrawalInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='performDate'}}
                {{> afQuickField name='accountId' type="select2" options=accountId}}
                {{> afQuickField name='principalRe' readonly="true"}}
                {{> afQuickField name='interestRe' readonly="true"}}

            </div>
            <div class="col-md-6">
                {{> afQuickField name='amount'}}
                {{> afQuickField name='voucherId'}}
                {{> afQuickField name='memo'}}
                {{> afQuickField name='dayNumber' type="hidden"}}
            </div>
        </div>
        <button type="button" class="btn btn-primary confirm">{{fa "floppy-o"}} Confirm</button>
        <button type="submit" class="btn btn-primary" disabled="disabled">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--Show-->
<template name="saving_withdrawalShow">
    <dl class="dl-horizontal">
        <dt>Id</dt>
        <dd>{{_id}}</dd>
        <dt>Withdrawal Date</dt>
        <dd>{{performDate}}</dd>
        <dt>Principal Receivable</dt>
        <dd>{{principalRe}}</dd>
        <dt>Interest Receivable</dt>
        <dd>{{interestRe}}</dd>
        <dt>Status</dt>
        <dd>{{status}}</dd>
        <dt>Voucher ID</dt>
        <dd>{{voucherId}}</dd>
        <dt>Account ID</dt>
        <dd>{{accountId}}</dd>
        <dt>Memo</dt>
        <dd>{{momo}}</dd>
    </dl>
</template>

<template name="saving_withdrawalConfirm">
    <dl class="dl-horizontal">
        <dt>Day number</dt>
        <dd>{{dayNumber}}</dd>
        <dt>Principal</dt>
        <dd>{{principal}}</dd>
        <dt>Interest</dt>
        <dd>{{interest}}</dd>
        <dt>Total</dt>
        <dd>{{total}}</dd>

        <hr>

        <dt>Name</dt>
        <dd>{{client}}</dd>
        <dt>Acc date</dt>
        <dd>{{accDate}}</dd>
        <dt>Currency</dt>
        <dd>{{currency}}</dd>
        <dt>Product</dt>
        <dd>{{product}}</dd>
        <dt>Rate</dt>
        <dd>{{rate}}</dd>
        <dt>Last active date</dt>
        <dd>{{lastActiveDate}}</dd>
    </dl>
</template>
<template name="saving_withdrawalConfirmProduct1">
    <dl class="dl-horizontal">
        <dt>What do you want</dt>
        <dd>
            <div class="radio">
                <label>
                    <input type="radio" name="withdrawalConfirmRadio" id="withdrawalRadioForInterest" value="interest"
                           checked>
                    Interest only
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="withdrawalConfirmRadio" id="withdrawalRadioForTotal" value="total">
                    Principal and interest
                </label>
            </div>
        </dd>
        <dt>Day number</dt>
        <dd>{{dayNumber}}</dd>
        <dt>Principal</dt>
        <dd>{{principal}}</dd>
        <dt>Interest</dt>
        <dd>{{interest}}</dd>
        <dt>Total</dt>
        <dd>{{total}}</dd>
        <dt title="Penalty if you withdraw principal before contract">
            Penalty if you withdraw principal before contract
        </dt>
        <dd><span class="label label-danger">{{penalty}}</span></dd>
        <dt>Maturity date</dt>
        <dd><span class="label label-{{maturityDate.label}}">{{maturityDate.value}}</span></dd>

        <hr>

        <dt>Name</dt>
        <dd>{{client}}</dd>
        <dt>Acc date</dt>
        <dd>{{accDate}}</dd>
        <dt>Currency</dt>
        <dd>{{currency}}</dd>
        <dt>Product</dt>
        <dd>{{product}}</dd>
        <dt>Rate</dt>
        <dd>{{rate}}</dd>
        <dt>Last active date</dt>
        <dd>{{lastActiveDate}}</dd>
    </dl>
</template>
